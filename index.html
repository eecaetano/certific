<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Documento Digital</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h3>
            <i class="fa fa-search"></i>
            Validação de Documento Digital
        </h3>
        <br><br>
        <div class="row item-center">
            <div class="col-xs-8 col-sm-4">
                <div class="form-group">
                    <label for="docRegistro">* Documento de Registro
                        <a title="CPF ou Documento Estrangeiro">
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                        </a>
                    </label>
                    <div class="form-group">
                        <input type="text" name="docRegistro" id="docRegistro" class="form-control" placeholder="CPF ou Documento Estrangeiro">
                    </div>
                </div>
            </div>
        </div>
        <div class="row item-center">
            <div class="col-xs-8 col-sm-4">
                <div class="form-group">
                    <label for="chave">* CHAVE:</label>
                    <div class="form-group">
                        <input type="text" name="chave" id="chave" class="form-control" placeholder="chave">
                    </div>
                </div>
            </div>
        </div>
        <div class="row item-center">
            <button type="button" class="btn btn-primary" id="btn-consultar">
                <i class="fa fa-search"></i>
                Validar
            </button>
            <button type="button" class="btn btn-secondary" id="btn-limpar" onclick="location.reload();">
                Limpar
            </button>
        </div>
        <br><br>
        <div class="panel panel-default" style="margin: 10px; display: block;" id="painel-informacoes-documento"></div>
    </div>

    <script src="validacao.js"></script>
</body>
</html>
